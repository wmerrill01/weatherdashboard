<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href ="assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col-12 text-center">
                <h1 class="navbar-brand">Weather Dashboard</h1>
            </div>
        </div>
        <div class="row content-row">
            <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
                <h3>Search for a city:</h3>
                <form>
                    <div class="form-group input-group">
                        <input type="text" class="form-control" id="search" placeholder="City">
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-info col-12" type="button" id="search-button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>
                <div class="row">
                    <ul class="list-group list-group-flush col-12 text-center" id="search-list"></ul>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div id="cityInfo" class="col-12 border"></div>
                </div>
                <div class="row" id="next-days"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
